name: Update Age in README

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-age:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Calculate age and update README
        run: |
          AGE_STRING=$(node -e '
            function getAge(birthDate, nowDate) {
              let years = nowDate.getFullYear() - birthDate.getFullYear();
              let months = nowDate.getMonth() - birthDate.getMonth();
              let days = nowDate.getDate() - birthDate.getDate();
              
              if (days < 0) {
                months--;
                // Получаем количество дней в предыдущем месяце
                const lastDayOfMonth = new Date(nowDate.getFullYear(), nowDate.getMonth(), 0).getDate();
                days += lastDayOfMonth;
              }
              
              if (months < 0) {
                years--;
                months += 12;
              }
              
              return { years, months, days };
            }
            
            const birthDate = new Date("2005-10-03");
            const today = new Date();
            const age = getAge(birthDate, today);
            
            console.log(age.years + " лет " + age.months + " месяцев " + age.days + " дней");
          ')
          
          # Обновляем возраст в README.md
          sed -i "s|Никита, \\*script\\*|Никита, $AGE_STRING|g" README.md
          
      - name: Commit and push changes
        run: |
          git config --local user.email "mr.niknikp@gmail.com"
          git config --local user.name "Nikita Popandopulo"
          git add README.md
          git diff --staged --quiet || git commit -m "Автообновление возраста"
          git push