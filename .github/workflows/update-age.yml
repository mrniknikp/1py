name: Update Age in README

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 
  push:
    branches: [ main ]

jobs:
  update-age:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Calculate age and update README
        run: |
          # Вычисляем возраст с помощью чистого JavaScript
          AGE=$(node -e "
            const birthDate = new Date('2005-10-03');
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
              age--;
            }
            
            console.log(age);
          ")
          
          # Обновляем возраст в README.md
          sed -i "s/Никита, \\*script\\* лет/Никита, $AGE лет/g" README.md
          
      - name: Commit and push changes
        run: |
          git config --local user.email "mr.niknikp@gmail.com"
          git config --local user.name "Nikita Popandopulo"
          git add README.md
          git diff --staged --quiet || git commit -m "Автообновление возраста"
          git push